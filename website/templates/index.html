<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Suggest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIq0g3m7deQ9S2v1dc9gqR4+hFzpt9FEhFPRZ2zjz4cO/a5m15s" crossorigin="anonymous">
    <link href="{{url_for('static', filename = 'assets/css/main.css')}}" rel="stylesheet">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar text-center py-3 bg-light">
        <h3>Color Palette Suggest</h3>
    </div>

    <!-- Main Content -->
    <div class="container d-flex flex-column align-items-center mt-4">
        <h2 class="text-center">Choose Your Color Theme</h2>

        <!-- Color Selector -->
        <div class="color-selector text-center mt-4">
            <label for="colorSelector" class="text-center fw-bold mb-3 h4">Select Color(s):</label>
            <div class="btn-group w-75 mx-auto d-flex flex-column" role="group" aria-label="Color options"></div>
                <div class="form-check-inline mx-2 mb-2">
                    <input class="btn-check" type="checkbox" name="colorSelector" id="red" value="red" data-previous="false" autocomplete="off">
                    <label class="btn btn-outline-primary shadow-hover" for="red">Red <span style="display:inline-block;width:20px;height:20px;background-color:red;vertical-align:middle;border-radius:3px;"></span></label>
                </div>
                <div class="form-check-inline mx-2">
                    <input class="btn-check" type="checkbox" name="colorSelector" id="blue" value="blue" data-previous="false" autocomplete="off">
                    <label class="btn btn-outline-primary shadow-hover" for="blue">Blue <span style="display:inline-block;width:20px;height:20px;background-color:blue;vertical-align:middle;border-radius:3px;"></span></label>
                </div>
                
                <div class="form-check-inline mx-2">
                    <input class="btn-check" type="checkbox" name="colorSelector" id="green" value="green" data-previous="false" autocomplete="off">
                    <label class="btn btn-outline-primary shadow-hover" for="green">Green <span style="display:inline-block;width:20px;height:20px;background-color:green;vertical-align:middle;border-radius:3px;"></span></label>
                </div>
                <div class="form-check-inline mx-2">
                    <input class="btn-check" type="checkbox" name="colorSelector" id="yellow" value="yellow" data-previous="false" autocomplete="off">
                    <label class="btn btn-outline-primary shadow-hover" for="yellow">Yellow <span style="display:inline-block;width:20px;height:20px;background-color:yellow;vertical-align:middle;border-radius:3px;"></span></label>
                </div>
                <div class="form-check-inline mx-2">
                    <input class="btn-check" type="checkbox" name="colorSelector" id="orange" value="orange" data-previous="false" autocomplete="off">
                    <label class="btn btn-outline-primary shadow-hover" for="orange">Orange <span style="display:inline-block;width:20px;height:20px;background-color:orange;vertical-align:middle;border-radius:3px;"></span></label>
                </div>
                <div class="form-check-inline mx-2">
                    <input class="btn-check" type="checkbox" name="colorSelector" id="pink" value="pink" data-previous="false" autocomplete="off">
                    <label class="btn btn-outline-primary shadow-hover" for="pink">Pink <span style="display:inline-block;width:20px;height:20px;background-color:pink;vertical-align:middle;border-radius:3px;"></span></label>
                </div>
                <div class="form-check-inline mx-2">
                    <input class="btn-check" type="checkbox" name="colorSelector" id="purple" value="purple" data-previous="false" autocomplete="off">
                    <label class="btn btn-outline-primary shadow-hover" for="purple">Purple <span style="display:inline-block;width:20px;height:20px;background-color:purple;vertical-align:middle;border-radius:3px;"></span></label>
                </div>
                <div class="form-check-inline mx-2">
                    <input class="btn-check" type="checkbox" name="colorSelector" id="brown" value="brown" data-previous="false" autocomplete="off">
                    <label class="btn btn-outline-primary shadow-hover" for="brown">Brown <span style="display:inline-block;width:20px;height:20px;background-color:brown;vertical-align:middle;border-radius:3px;"></span></label>
                </div>
                <div class="form-check-inline mx-2">
                    <input class="btn-check" type="checkbox" name="colorSelector" id="black" value="black" data-previous="false" autocomplete="off">
                    <label class="btn btn-outline-primary shadow-hover" for="black">Black <span style="display:inline-block;width:20px;height:20px;background-color:black;vertical-align:middle;border-radius:3px;"></span></label>
                </div>
                <div class="form-check-inline mx-2">
                    <input class="btn-check" type="checkbox" name="colorSelector" id="white" value="white" data-previous="false" autocomplete="off">
                    <label class="btn btn-outline-primary shadow-hover" for="white">White <span style="display:inline-block;width:20px;height:20px;background-color:white;border:1px solid #ccc;vertical-align:middle;border-radius:3px;"></span></label>
                </div>
            </div>
        </div>
        

        <!-- Theme Selector -->
        <div class="theme-selector text-center mt-4">
            <label for="themeSelector" class="text-center fw-bold mb-3 h4">Select Theme(s):</label>
            <div class="d-flex flex-wrap justify-content-center">
                <div class="form-check-inline mx-2 mb-2">
                    <input class="btn-check" type="checkbox" name="themeSelector" id="warm" value="warm" data-previous="false" autocomplete="off">
                    <label class="btn btn-outline-primary shadow-hover" for="warm">Warm</label>
                </div>
                <div class="form-check-inline mx-2 mb-2">
                    <input class="btn-check" type="checkbox" name="themeSelector" id="cool" value="cool" data-previous="false" autocomplete="off">
                    <label class="btn btn-outline-primary shadow-hover" for="cool">Cool</label>
                </div>
                <div class="form-check-inline mx-2 mb-2">
                    <input class="btn-check" type="checkbox" name="themeSelector" id="neutral" value="neutral" data-previous="false" autocomplete="off">
                    <label class="btn btn-outline-primary shadow-hover" for="neutral">Neutral</label>
                </div>
                <div class="form-check-inline mx-2 mb-2">
                    <input class="btn-check" type="checkbox" name="themeSelector" id="earthy" value="earthy" data-previous="false" autocomplete="off">
                    <label class="btn btn-outline-primary shadow-hover" for="earthy">Earthy</label>
                </div>
                <div class="form-check-inline mx-2 mb-2">
                    <input class="btn-check" type="checkbox" name="themeSelector" id="vibrant" value="vibrant" data-previous="false" autocomplete="off">
                    <label class="btn btn-outline-primary shadow-hover" for="vibrant">Vibrant</label>
                </div>
            </div>
        </div>
        
        <!--Customize requirements-->
        <input type="text" id="customize" class="form-control mt-4" placeholder="Customize requirements ">

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success mt-4">
            <i class="fas fa-palette"></i> Submit
        </button>

        <div>
            <p class="mt-4 h6">
                <strong>Note:</strong> The checkmark indicates that the color pass 4.5:1 contrast ratio for text display.
            </p>
        </div>
        <!-- Color Bar -->
        <div id="colorBar" class="theme-box mt-4 w-75 text-center p-3 border rounded d-flex justify-content-center align-items-center mx-auto">
            <!-- Color preview will appear here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
